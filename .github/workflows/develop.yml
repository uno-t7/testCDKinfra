name: Develop

run-name: DevelopCDK

on:
  # TODO: 開発中はpush
  push:
    branches:
      - develop
    paths:
      - .github/workflows/develop.yml

permissions:
  id-token: write
  contents: read

jobs:
  cdk-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cdk
    environment: develop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: AWS Config
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # TODO: バージョン指定
      - name: Install dependencies
        run: npm install -g aws-cdk typescript

      - name: CDK install
        run: npm ci

      # TODO: 確認用
      - name: CDK bootstrap
        run: cdk bootstrap

      # TODO: 確認用
      - name: CDK synth
        run: cdk synth

      # TODO: デプロイ検証（値受け渡し等確認）
      - name: CDK deploy
        run: cdk deploy -c vpcId=${{ secrets.VPC_ID }}
